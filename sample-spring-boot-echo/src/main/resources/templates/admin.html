<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>CSS-WeChat Team Suggestion inbox</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
        <link rel="stylesheet" th:href="@{/bootstrapvalidator/css/bootstrapValidator.css}"/>
        <!-- 引入bootstrap-table样式 -->
        <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <link th:href="@{/datetimepicker/bootstrap-datetimepicker.css}" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" rel="stylesheet" />
        <link th:href="@{/css/album.css}" rel="stylesheet">
        <link th:href="@{/css/app.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="panel-body" style="padding-bottom:0px;height:550px;">
                <div class="panel panel-default">
                    <div class="panel-heading">查询条件</div>
                    <div class="panel-body">
                        <form id="formSearch" class="form-horizontal" th:attr="data-url=@{/getTags.json}">
                            <div class="form-group" style="margin-top:15px">
                                <label class="control-label col-sm-1" for="tag_select">分类</label>
                                <div class="col-sm-2">
                                    <select type="text" class="form-control" id="tag_select"></select>
                                </div>
                                <label class="control-label col-sm-1" for="createdAt_start">提交时间</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control form_datetime" id="createdAt_start" placeholder="开始时间">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control form_datetime" id="createdAt_end" placeholder="结束时间">
                                </div>
                                <div class="col-sm-4" style="text-align:left;">
                                    <button type="button" style="margin-left:10px" id="btn_query" class="btn btn-primary">查询</button>
                                    <button type="button" style="margin-left:5px" id="btn_rest" class="btn btn-danger">重置</button>
                                    <button type="button"  th:attr="data-url=@{/excel}" style="margin-left:5px" id="btn_excel" class="btn btn-primary">导出Excel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <table id="tb_suggestion" th:attr="data-url=@{/listSuggestion},data-del=@{/delSuggestion},data-get=@{/getSuggestion}"></table>
            </div>
        </div>
        <div id="showContent" tabindex="-1" role="dialog" class="modal fade" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a class="close" data-dismiss="modal">×</a>
                        <h3 id="title"></h3>
                    </div>
                    <div class="modal-body">
                        <h5 id="tag"></h5>
                        <h6>内容:</h6>
                        <p id="content"></p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-success">确定</a>
                        <a href="#" class="btn btn-default" data-dismiss="modal">关闭</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- bootstrap-table.min.js -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <!-- 引入中文语言包 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script th:src="@{/datetimepicker/moment-with-locales.js}" ></script>
    <script th:src="@{/datetimepicker/bootstrap-datetimepicker.js}" ></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/2.1.30/js/locales/bootstrap-datetimepicker.fr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" ></script>
    <script th:src="@{/js/admin.js}" ></script>
</html>
